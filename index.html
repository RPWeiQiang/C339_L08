<!-- fix-> HTML lacks doctype -->
<!DOCTYPE html>
<!-- fix-> <html> tag lang attribute -->
<html lang="en">
<head>
    <!-- fix-> <head> tag has no <meta name="viewport"> with width and initial -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fix-> <head> tag has no <title> element -->
    <title>test</title>
    <!-- fix-> HTML lacks meta description -->
    <meta name="description" content="lighthouse test">
</head>
<body>
    Hello World
</body>
</html>
